<!DOCTYPE html>
<!--
This is an example HTML that shows how WebGazer can be used on a website.
This file provides the additional features:
  * An integrated, intuitive and sleek action bar with an informative "help" module accessible at all times
  * Structured 9-point calibration system
  * Accuracy measure of predictions based on calibration process
  * Video feedback regarding face positioning
  * Improved eye predictions visible to the user
Instructions on use can be found in the README repository.
-->
<html>
<head>
    <META CONTENT="text/html; charset=utf-8" HTTP-EQUIV="CONTENT-TYPE">
    <TITLE>WebGazer Demo</TITLE>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="./tensorflow.js"></script> -->
    <script src="../www/webgazer.js"></script>
</head>
<body DIR="LTR" LANG="en-US" LINK="#0000ff">
<canvas height="500" id="plotting_canvas" style="cursor:crosshair;" width="500"></canvas>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>

<script src="js/main.js"></script>
<script src="js/calibration_block.js"></script>
<script src="js/maze.js"></script>
<script src="js/precision_calculation.js"></script>
<script src="js/precision_store_points.js"></script>


<nav class="navbar navbar-default navbar-fixed-top" id="webgazerNavbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <!-- The hamburger menu button -->
            <button class="navbar-toggle" data-target="#myNavbar" data-toggle="collapse" type="button">
                <span class="icon-bar">Menu</span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <!-- Accuracy -->
                <li id="Accuracy"><a>Not yet Calibrated</a></li>
                <li id="xError"><a>N.A.</a></li>
                <li id="yError"><a>N.A.</a></li>
                <li><a href="#" onclick="RestartBlock()">Recalibrate</a></li>
                <li><a href="#" onclick="webgazer.applyKalmanFilter(!webgazer.params.applyKalmanFilter)">Toggle Kalman
                    Filter</a></li>
                <li class="helpBtn" data-target="#helpModal" data-toggle="modal"><a data-toggle="modal"><span
                        class="glyphicon glyphicon-cog"></span> Help</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Calibration points -->
<div class="calibrationDiv">
    <input class="Calibration" id="Pt1_block" type="button"></input>
    <input class="Calibration" id="Pt2_block" type="button"></input>
    <input class="Calibration" id="Pt3_block" type="button"></input>
    <input class="Calibration" id="Pt4_block" type="button"></input>
    <input class="Calibration" id="Pt5_block" type="button"></input>
    <input class="Calibration" id="Pt6_block" type="button"></input>
    <input class="Calibration" id="Pt7_block" type="button"></input>
    <input class="Calibration" id="Pt8_block" type="button"></input>
    <input class="Calibration" id="Pt9_block" type="button"></input>
    <input class="Calibration" id="Pt10_block" type="button"></input>
    <input class="Calibration" id="Pt11_block" type="button"></input>
    <input class="Calibration" id="Pt12_block" type="button"></input>
    <input class="Calibration" id="Pt13_block" type="button"></input>
    <input class="Calibration" id="Pt14_block" type="button"></input>
    <input class="Calibration" id="Pt15_block" type="button"></input>
    <input class="Calibration" id="Pt16_block" type="button"></input>
    <input class="Calibration" id="Pt17_block" type="button"></input>
</div>

<!-- Modal -->
<div class="modal fade" id="helpModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <img alt="webgazer demo instructions" height="100%" src="media/example/calibration.png"
                     width="100%"></img>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="getParameters" onclick="webgazer.getLPD()"
                        type="button">
                    Get LPD
                </button>
                <button class="btn btn-primary" data-dismiss="modal" id="load_maze" onclick="chaseFlickeringMaze()"
                        type="button">
                    Catch the red
                </button>
                <button class="btn btn-primary" data-dismiss="modal" id="trace_shape" onclick="traceShapeMaze()"
                        type="button">
                    Shape tracing
                </button>
                <button class="btn btn-primary" data-dismiss="modal" id="start_calibration" onclick="RestartBlock()"
                        type="button">Calibrate
                </button>
            </div>
        </div>

    </div>
</div>

<!-- Latest compiled JavaScript -->
<script src="js/resize_canvas.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
